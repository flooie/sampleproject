name: Worflow demo
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Print Ref
        env:
          BRANCH: ${{ github.ref }}
        run: |
          echo "$BRANCH"
      - name: Exit if not on master branch
        if: endsWith(github.ref, 'master') == false
        run: exit -1

      - name: Next job ...
        run: |
          echo "Tag and master"